# CRMEB 相关配置
crmeb:
  version: CRMEB-JAVA-ET-v1.1 # 当前代码版本
  domain: server.natappfree.cc #配合swagger使用 # 待部署域名
  asyncConfig: false #是否同步config表数据到redis
  imagePath: /www/wwwroot/你的本地素材路径 也就是crmebimage文件夹路径/ # 服务器图片路径配置 斜杠结尾
  captchaOn: false # 是否开启行为验证码
  paypalBrandName: Crmeb Java
  paypalReturnUri: http://server.natappfree.cc/pages/order_pay_status/index
  paypalPcReturnUri: http://server.natappfree.cc/order/payment_result

# 配置端口
server:
  port: 8080
  servlet:
    context-path: /         # 访问path
  tomcat:
    uri-encoding: UTF-8     # 默认编码格式
    max-threads: 1000       # 最大线程数量 默认200
    min-spare-threads: 30   # 初始化启动线程数量

spring:
  profiles:
  #  配置的环境
#    active: #spring.profiles.active#
    active:
  servlet:
    multipart:
      max-file-size: 50MB #设置单个文件大小
      max-request-size: 50MB #设置单次请求文件的总大小
  application:
    name: cemrb-admin #这个很重要，这在以后的服务与服务之间相互调用一般都是根据这个name
  jackson:
    locale: zh_CN
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  #  数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/java_et?characterEncoding=utf-8&useSSL=false&serverTimeZone=GMT+8
    username: root
    password: naive
  # quartz
  quartz:
    properties:
      org:
        quartz:
          scheduler:
            instanceName: quartzScheduler
            #            instanceName: clusteredScheduler
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: false
            clusterCheckinInterval: 10000
            useProperties: false
          #            dataSource: crmeb_java_beta
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
    #数据库方式
    job-store-type: JDBC


  redis:
    host: 127.0.0.1 #地址
    port: 6379 #端口
    password: 111111
    timeout: 30000 # 连接超时时间（毫秒）
    database: 1  #默认数据库
    jedis:
      pool:
        max-active: 200 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
        time-between-eviction-runs: -1 #逐出扫描的时间间隔(毫秒) 如果为负数,则不运行逐出线程, 默认-1
  #  Email配置
  mail:
    # 配置 SMTP 服务器地址
    host: smtp.sina.com
    # 发送者邮箱
    username: crmebjava@sina.com
    # 配置密码，注意不是真正的密码，而是刚刚申请到的授权码
    password: 111111
    # 端口号465或587
    port: 587
    # 默认的邮件编码为UTF-8
    default-encoding: UTF-8
    # 配置SSL 加密工厂
    properties:
      mail:
        smtp:
          socketFactoryClass: javax.net.ssl.SSLSocketFactory
        #表示开启 DEBUG 模式，这样，邮件发送过程的日志会在控制台打印出来，方便排查错误
        debug: true

debug: true
logging:
  level:
    io.swagger.*: error
    com.zbjk.crmeb: debug
    org.springframework.boot.autoconfigure: ERROR
  config: classpath:logback-spring.xml
  file:
    path: ./crmeb_log

# mybatis 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*/*Mapper.xml #xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
  typeAliasesPackage: com.zbkj.**.model
  # 配置slq打印日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
#      logic-delete-field: isDel  #全局逻辑删除字段值 3.3.0开始支持，详情看下面。
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)


#swagger 配置
swagger:
  basic:
    enable: true #是否开启
    check: false #是否打开验证
    username: #访问swagger的账号
    password: #访问swagger的密码

# 行为验证码
aj:
  captcha:
    type: default       # 验证码类型
    water-mark: CRMEB Java   # 水印
    slip-offset: 5      # 校验滑动拼图允许误差偏移量(默认5像素)
    aes-status: true    # aes加密坐标开启或者禁用(true|false)
    interference-options: 2 # 滑动干扰项(0/1/2)
    font-style: 1       # 点选字体样式 默认Font.BOLD
    font-size: 25       # 点选字体字体大小
    req-frequency-limit-enable: false   # 接口请求次数一分钟限制是否开启 true|false
    req-get-lock-limit: 5     # 验证失败5次，get接口锁定
    req-get-minute-limit: 360     # 验证失败后，锁定时间间隔,s
    req-check-minute-limit: 60    # check接口一分钟内请求数限制
    req-verify-minute-limit: 60     # verify接口一分钟内请求数限制

# 位置支付配置，文档地址 https://gitee.com/binary/weixin-java-tools
wx:
  pay:
    appId: 111111 #微信公众号或者小程序等的appid
    mchId: 111111 #微信支付商户号
    apiV3key: 111111 #APIv3密钥
    serialNo: 111111 #商户证书序列号
    privateKeyPath: /www/wwwroot/xxxxxx/p12/apiclient_key.pem #p12证书的位置，可以指定绝对路径，也可以指定类路径（以classpath:开头） 商户私钥
    privateCertPath: /www/wwwroot/xxxxxx/p12/apiclient_cert.pem #p12证书的位置，可以指定绝对路径，也可以指定类路径（以classpath:开头）商户私钥
    notifyUrl: https://adminAPI域名/api/admin/payment/callback/wechat/pay #支付回调通知地址
    refundNotifyUrl: https://adminAPI域名/api/admin/payment/callback/wechat/refund #退款回调地址
